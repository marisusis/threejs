<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
	<h1 id="main_dir">Press <strong>Up</strong> or <strong>Down</strong> to move cube</h1>
		<script src="js/three.min.js"></script>
		<script src="js/keypress-2.1.0.min.js"></script>
		<script>
		var listener = new window.keypress.Listener();
		
renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
    scene = new THREE.Scene();	
    var element = document.getElementById("main_dir");
    listener.simple_combo("down", function() {
				cube.rotation.x += 0.05;
				cube2.rotation.x += 0.05;
			
				element.innerHTML = "Down";
    });
        listener.simple_combo("up", function() {
				cube.rotation.x -= 0.05;
				cube2.rotation.x -= 0.05;
				element.innerHTML = "Up";
    });
var geometry = new THREE.BoxGeometry( 1, 1, 1 );
var material = new THREE.MeshPhongMaterial( { color: 0xffffff } );
var cube = new THREE.Mesh( geometry, material );
scene.add( cube );
var geometry5 = new THREE.BoxGeometry( 1, 1, 1 );
var material5 = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe:true } );
var cube2 = new THREE.Mesh( geometry5, material5 );
scene.add( cube2 );

camera.position.z = 5;
	var light = new THREE.PointLight( 0xff0000, 2, 100 );
light.position.set( 2, 2, 2 );
scene.add( light );
	var light2 = new THREE.PointLight( 0xffff00, 2, 100 );
light2.position.set( 2, -2, 2 );
scene.add( light2 );
var light3 = new THREE.PointLight( 0xcccc00, 2, 100 );
light3.position.set( 2, -2, -2 );
scene.add( light3 );
var light4 = new THREE.PointLight( 0x00ff00, 2, 100 );
light4.position.set( -2, -2, 2 );
scene.add( light4 );

   function render() {
	requestAnimationFrame( render );
	//cube.rotation.x += 0.01;
	//cube.rotation.y += 0.01;
	//cube.rotation.z += 0.01;
	
	renderer.render( scene, camera );
}
render();
		</script>
	</body>
</html>
