<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/keypress-2.1.0.min.js"></script>
		<script>
		var listener = new window.keypress.Listener();
			listener.simple_combo("shift x", function() {
				cube.rotation.x += 0.05;
    console.log("Added +0.01 to rotation");
});
listener.simple_combo("shift y", function() {
				cube.rotation.y += 0.05;
    console.log("Added +0.01 to rotation");
});
listener.simple_combo("shift z", function() {
				cube.rotation.z += 0.05;
    console.log("Added +0.01 to rotation");
});
renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
    scene = new THREE.Scene();
var geometry = new THREE.DodecahedronGeometry( 1, 0 );
var material = new THREE.MeshPhongMaterial( { color: 0xffffff } );
var cube = new THREE.Mesh( geometry, material );
scene.add( cube );

camera.position.z = 5;
	var light = new THREE.PointLight( 0xff0000, 2, 100 );
light.position.set( 2, 2, 2 );
scene.add( light );
	var light2 = new THREE.PointLight( 0xffff00, 2, 100 );
light2.position.set( 2, -2, 2 );
scene.add( light2 );
var light3 = new THREE.PointLight( 0xcccc00, 2, 100 );
light3.position.set( 2, -2, -2 );
scene.add( light3 );
var light4 = new THREE.PointLight( 0x00ff00, 2, 100 );
light4.position.set( -2, -2, 2 );
scene.add( light4 );

   function render() {
	requestAnimationFrame( render );
	//cube.rotation.x += 0.01;
	//cube.rotation.y += 0.01;
	//cube.rotation.z += 0.01;
	
	renderer.render( scene, camera );
}
render();
		</script>
	</body>
</html>
