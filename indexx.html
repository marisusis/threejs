<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			h1 { color: blue; font-family: "Comic Sans MS", 14pt; margin-left: 550px; margin-right: 550px; }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/keypress-2.1.0.min.js"></script>
		<script src="fonts/helvetiker_bold.typeface.js"></script>
		<p id="main_dir">☻☺☺☺1</p>
		<script>
		var listener = new window.keypress.Listener();
		
renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
    scene = new THREE.Scene();	
    var element = document.getElementById("main_dir");
    listener.simple_combo("right", function() {
				cube.position.x += 0.03;
			
				element.innerHTML = "Right";
    });
    listener.simple_combo("up", function() {
				cube.position.y += 0.03;
			
				element.innerHTML = "Up";
    });
    listener.simple_combo("down", function() {
				cube.position.y -= 0.03;
			
				element.innerHTML = "Down";
    });
    listener.simple_combo("shift m enter", function() {
			
				element.innerHTML = "Maggot";
    });
        listener.simple_combo("left", function() {
				cube.position.x -= 0.03;
				element.innerHTML = "Left";
    });
var geometry = new THREE.BoxGeometry( 1, 1, 1 );
var material = new THREE.MeshPhongMaterial( { color: 0xffffff } );
var cube = new THREE.Mesh( geometry, material );
scene.add( cube );

camera.position.z = 5;
	var light = new THREE.PointLight( 0xff0000, 2, 100 );
light.position.set( 2, 2, 2 );
scene.add( light );
var geo = new THREE.RingGeometry( 1, 2, 32 );
var mat = new THREE.MeshBasicMaterial( { color: 0xff00, side: THREE.DoubleSide } );
var ring = new THREE.Mesh( geometry, material );
ring.position.x = 2;
ring.position.y = 2;
ring.position.z = 2;
scene.add( ring );
	var light2 = new THREE.PointLight( 0xffff00, 2, 100 );
light2.position.set( 2, -2, 2 );
scene.add( light2 );
var light3 = new THREE.PointLight( 0xcccc00, 2, 100 );
light3.position.set( 2, -2, -2 );
scene.add( light3 );
var light4 = new THREE.PointLight( 0x00ff00, 2, 100 );
light4.position.set( -2, -2, 2 );
scene.add( light4 );
   function render() {
	requestAnimationFrame( render );
	cube.rotation.x += 0.01;
	cube.rotation.y += 0.01;
	cube.rotation.z += 0.01;
	
	renderer.render( scene, camera );
}
render();
		</script>
	</body>
</html>
